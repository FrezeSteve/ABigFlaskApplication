{% extends 'base.html' %} {% block content %}
<form method="post">
  {{ form.hidden_tag() }}
  {{ form.email.label }}{{ form.email() }} <br />
  {{ form.password.label }}{{ form.password() }} <br />
  {{ form.password_confirm.label }}{{ form.password() }} <br />
  {{ form.submit(class="btn btn-success") }}
</form>
{% endblock content %}
